name: Build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: "1.18"

    - uses: actions/checkout@v3
      with:
        fetch-depth: "0"

    - name: Download Modules
      run: go mod download

    - name: Generate
      run: go generate ./...

    - name: Build
      env:
        GOOS: linux
        GOARCH: amd64
        CGO_ENABLED: "0"
      run: go build -ldflags="-X trace/version.GitCommit=${{ github.sha }} -X trace/version.Prerelease="""

    - name: Start Jaeger Stack
      uses: isbang/compose-action@v1.4.1

    - name: Test
      run: go test -v ./...

    - name: Run Example
      run: |
        cd example/basic
        ./build.sh

        traceid=$(cut -d"-" -f2 ".traceid")
        jaeger_url="http://localhost:16686/api/traces/${traceid}?prettyPrint=true"

        curl "${jaeger_url}" -o "trace.json"

    - name: Store Trace Binary
      uses: actions/upload-artifact@v3
      with:
        name: trace
        path: trace

    - name: Store Trace Json
      uses: actions/upload-artifact@v3
      with:
        name: trace.json
        path: example/basic/trace.json

    - name: Generate Release Notes
      run: |
        echo "TRACE_VERSION=$(./trace version --short)" >> "${GITHUB_ENV}"
        ./trace version --changelog --raw | tee release-notes.md

    - name: Check if Changelog has changed
      # if: github.ref_name == 'main'
      run: |
        set -x

        head=$(git rev-parse HEAD)
        base=$(git rev-parse origin/main)
        has_change=$(git diff --name-only "${base}..${head}" | grep "changelog.md" --silent && echo "true" || echo "false")

        echo "changelog_updated=${has_change}" >> "${GITHUB_ENV}"

    - name: Release
      if: ${{ github.ref_name == 'main' && env.changelog_update == 'true' }}
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ env.TRACE_VERSION }}
        tag_name: ${{ env.TRACE_VERSION }}
        body_path: release-notes.md
        files: trace
